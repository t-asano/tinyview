<!DOCTYPE html>

<head>
  <title>Tiny View</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="main">
    <div id="title"></div>
    <div id="view1" class="view">
      <div id="name1" class="name"><img id="face1" class="face" /></div>
      <video id="video1" class="video" autoplay></video>
    </div>
    <div id="view2" class="view">
      <div id="name2" class="name"><img id="face2" class="face" /></div>
      <video id="video2" class="video" autoplay></video>
    </div>
    <div id="view3" class="view">
      <div id="name3" class="name"><img id="face3" class="face" /></div>
      <video id="video3" class="video" autoplay></video>
    </div>
    <script src="config.js"></script>
    <script src="main.js"></script>
  </div>
</body>

</html>
